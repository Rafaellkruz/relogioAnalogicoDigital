<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Relógio Analógico e Digital</title>
</head>
<body>
  <div class="container">
    <div class="relogio-analogico">
      <div class="ponteiro hora"></div>
      <div class="ponteiro minuto"></div>
      <div class="ponteiro segundo"></div>
      <div class="centro"></div>
      <div class="hora-marcador" style="transform: rotate(300deg) translate(90px) rotate(-300deg);">1</div>
      <div class="hora-marcador" style="transform: rotate(330deg) translate(90px) rotate(-330deg);">2</div>
      <div class="hora-marcador" style="transform: rotate(360deg) translate(90px) rotate(-360deg);">3</div>
      <div class="hora-marcador" style="transform: rotate(30deg) translate(90px) rotate(-30deg);">4</div>
      <div class="hora-marcador" style="transform: rotate(60deg) translate(90px) rotate(-60deg);">5</div>
      <div class="hora-marcador" style="transform: rotate(90deg) translate(90px) rotate(-90deg);">6</div>
      <div class="hora-marcador" style="transform: rotate(120deg) translate(90px) rotate(-120deg);">7</div>
      <div class="hora-marcador" style="transform: rotate(150deg) translate(90px) rotate(-150deg);">8</div>
      <div class="hora-marcador" style="transform: rotate(180deg) translate(90px) rotate(-180deg);">9</div>
      <div class="hora-marcador" style="transform: rotate(210deg) translate(90px) rotate(-210deg);">10</div>
      <div class="hora-marcador" style="transform: rotate(240deg) translate(90px) rotate(-240deg);">11</div>
      <div class="hora-marcador" style="transform: rotate(270deg) translate(90px) rotate(-270deg);">12</div>
    </div>
    <div class="relogio-digital" id="relogio-digital"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
